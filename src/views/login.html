<!DOCTYPE html>
<html lang="es">

<head>
    <title>OSTEO 3D</title>

    <% include ./partials/icono.html%>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="#">
    <meta name="keywords"
        content="Admin , Responsive, Landing, Bootstrap, App, Template, Mobile, iOS, Android, apple, creative app">
    <meta name="author" content="#">

    <% include ./partials/style.html%>
</head>

<body class="fix-menu">
    <!-- Pre-loader start -->
    <div class="theme-loader">
        <div class="ball-scale">
            <div class='contain'>
                <div class="ring">
                    <div class="frame"></div>
                </div>
            </div>
        </div>
    </div>
    <section class="login-block">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <form class="md-float-material form-material" method="POST" action="/signin">
                        <div class="text-center">
                            <img src="/login/STEO-3D.png" alt="logo.png">
                        </div>
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-center">Inicio</h3>
                                    </div>
                                </div>
                                <div class="form-group form-primary">
                                    <input type="text" name="Usuario" class="form-control" required=""
                                        placeholder="Correo Electronico">
                                    <span class="form-bar"></span>
                                </div>
                                <div class="form-group form-primary">
                                    <input type="password" name="Password" class="form-control" required=""
                                        placeholder="Contraseña">
                                    <span class="form-bar"></span>
                                </div>
                                <div class="row m-t-25 text-left">
                                    <div class="col-12">                                      
                                        <div class="forgot-phone text-right f-right">
                                            <a href="/recovery" class="text-right f-w-600">¿Se te olvidó tu
                                                contraseña?</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20"> Iniciar
                                            Sesión </button>                                     
                                    </div>
                                    <div class="col-md-6">
                                        <a type="button"
                                            class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20"
                                            href="/registro">Registrarse</a>
                                    </div>
                                </div>                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <% include ./partials/js.html%>
</body>

</html>
