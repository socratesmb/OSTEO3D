<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Empresa </title>
    <% include ../Partials/icono.html%>
    <% include ../Partials/style.html%>
</head>

<body themebg-pattern="pattern4">
    <div id="pcoded" class="pcoded iscollapsed" nav-type="st6" theme-layout="vertical" vertical-placement="left"
        vertical-layout="wide" pcoded-device-type="desktop" vertical-nav-type="expanded" vertical-effect="shrink"
        vnavigation-view="view1" fream-type="theme1" sidebar-img="false" sidebar-img-type="img1" layout-type="light">
        <div class="pcoded-overlay-box"></div>
        <div class="pcoded-container navbar-wrapper">
            <% include ../Partials/navbar.html%>
            <% include ../Partials/slider.html%>
            <div class="pcoded-main-container" style="margin-top: 56px;">
                <% include ../Partials/alertas.html%>
                <div class="pcoded-wrapper">
                    <div class="pcoded-content">
                        <div class="pcoded-inner-content">
                            <div class="main-body">
                                <div class="page-wrapper">
                                    <div class="page-body">
                                        <div class="card">
                                            <ul class="nav nav-tabs md-tabs " role="tablist">
                                                <li class="nav-item">
                                                    <a class="nav-link active" data-toggle="tab" href="#info"
                                                        role="tab"><i class="fa fa-home"></i> Mi Entidad
                                                    </a>
                                                    <div class="slide"></div>
                                                </li>
                                            </ul>

                                            <div class="tab-content card-block">
                                                <div class="tab-pane active" id="info" role="tabpanel">
                                                    <form action="/admin/empresa/actualizar" method="post">
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <label>Nombre de la Entidad</label> <i
                                                                    target="_newblank" class="fa fa-question-circle"
                                                                    data-toggle='tooltip' data-placement='top'
                                                                    title="Recuerde Que Puede Actualizar Los Datos De La Entidad o Institución Cuando Lo Desee"></i>
                                                                <input type="text" style="border-radius:8px;"
                                                                    name="NombreEntidad" id="NombreEntidad" required
                                                                    class="form-control"
                                                                    value="<%= entidad[0].Nombre%>">
                                                            </div>

                                                            <div class="col-md-6">
                                                                <label>Nit</label>
                                                                <input type="text" style="border-radius:8px;"
                                                                    name="NitEntidad" id="NitEntidad" required
                                                                    class="form-control" value="<%= entidad[0].Nit%>">
                                                            </div>

                                                            <div class="col-md-6">
                                                                <label>Teléfono</label>
                                                                <input type="number" style="border-radius:8px;"
                                                                    name="TelefonoEntidad" id="TelefonoEntidad" required
                                                                    class="form-control"
                                                                    value="<%= entidad[0].Telefono%>">
                                                            </div>

                                                            <div class="col-md-6">
                                                                <label>Dirección</label>
                                                                <input type="text" style="border-radius:8px;"
                                                                    name="DireccionEntidad" id="DireccionEntidad"
                                                                    required class="form-control"
                                                                    value="<%= entidad[0].Direccion%>">
                                                            </div>

                                                            <div class="col-md-6">
                                                                <label>Correo Electrónico</label>
                                                                <input type="email" style="border-radius:8px;"
                                                                    name="CorreoEntidad" id="CorreoEntidad" required
                                                                    class="form-control"
                                                                    value="<%= entidad[0].Correo_Electronico%>">
                                                            </div>

                                                            <div class="col-md-6">
                                                                <label>Nombre de Contacto</label>
                                                                <input type="text" style="border-radius:8px;"
                                                                    name="NombreContacto" id="NombreContacto" required
                                                                    class="form-control"
                                                                    value="<%= entidad[0].Encargado%>">
                                                            </div>

                                                            <div class="col-md-6">
                                                                <label>Tiempo de Pago</label>
                                                                <input type="text" style="border-radius:8px;"
                                                                    name="IdContacto" id="IdContacto" disabled
                                                                    class="form-control"
                                                                    value="<%= entidad[0].Tiempo_Pago%> Meses">
                                                            </div>

                                                            <div class="col-md-6">
                                                                <label>Cantidad de Usuario</label>
                                                                <input type="number" style="border-radius:8px;"
                                                                    name="NoUsuarios" id="NoUsuarios" disabled
                                                                    class="form-control"
                                                                    value="<%= entidad[0].No_Usuarios%>">
                                                            </div>

                                                        </div>
                                                        <br>
                                                        <div class="row">
                                                            <div class="col-md-12" style="text-align: center;">
                                                                <button class="btn btn-mat btn-success" type="submit">
                                                                    Actualizar Datos</button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <% include ../Partials/js.html%>
</body>

</html>
