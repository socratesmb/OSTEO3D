<!DOCTYPE html>
<html lang="es">

<head>
    <title>OSTEO 3D | RECUPERACION</title>

    <% include ./Partials/icono.html%>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="#">
    <meta name="keywords"
        content="Admin , Responsive, Landing, Bootstrap, App, Template, Mobile, iOS, Android, apple, creative app">
    <meta name="author" content="#">

    <% include ./Partials/style.html%>
</head>

<body class="fix-menu">
    <% include ./Partials/alertas.html%>
    <!-- Pre-loader start -->
    <div class="theme-loader">
        <div class="ball-scale">
            <div class='contain'>
                <div class="ring">
                    <div class="frame"></div>
                </div>
            </div>
        </div>
    </div>
    <section class="login-block">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <form class="md-float-material form-material" action="/send/recovery" method="post">
                        <div class="text-center">
                            <img src="/login/STEO-3D.png" alt="logo.png">
                        </div>
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-left">Renovar Contraseña</h3>
                                    </div>
                                </div>

                                <div class="form-group form-primary">
                                    <input type="text" name="email" id="email" class="form-control" required=""
                                        placeholder="Ingrese Su Correo Electronico">
                                    <span class="form-bar"></span>
                                </div>
                                <div class="form-group form-primary">
                                    <input type="number" name="identificacion" id="identificacion" class="form-control"
                                        required="" placeholder="Ingrese Su Numero de Documento">
                                    <span class="form-bar"></span>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">
                                            Recuperar Contraseña</button>
                                    </div>
                                </div>
                                <p class="f-w-600 text-right">Volver al <a href="/login">Inicio</a></p>
                                <div class="row">
                                    <div class="col-md-10">
                                        <p class="text-inverse text-left m-b-0">Gracias por usar este servicio.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <% include ./Partials/js.html%>
</body>

</html>
